<div class="container">
    <a ui-sref="about" class="nav-link">ABOUT</a>
    <h2>Hello from todos!</h2>
    <form>
        <input class="form-control todos__create-input" placeholder="What I need to do?" ng-model="createTaskInput" />
        <button class="btn btn-success todos__create-button">Create Task</button>
    </form>
    <table class="table table-striped">
        <tr>
            <th>Completed</th>
            <th>Task</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="todo in todos">
            <td><input type="checkbox" class="todos__checkbox" ng-checked="todo.isCompleted" ng-click="onCompletedClick(todo)" /></td>
            <td><span class="todo__task" ng-class="{'todos__task--completed': todo.isCompleted}">{{ todo.task }}</span></td>
            <td>
                <button class="btn btn-info">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
